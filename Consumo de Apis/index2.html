<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="scripts.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Manejo API OMDB</title>
    <br><br>
</head>
<body>
    <div class = "ui main text container segment" id="container">
        <div class="ui huge header" id="tituloPrincipal">
            Buscar en base de datos
        </div><br><br>
        <form class="ui huge form" action="/results">
            <div class="field">
                <div class="ui icon input">
                    <input class ="inputBusqueda"type="text" value="" id="titulo">
                    <i class="search icon"></i>
                </div>
            </div>
    
            <input type="button" class="searchButton" value="Buscar" onclick="buscarPorTitulo()"></input>
        </form>
    </div>

   

    <div class="ui main text container segment">
        <table>
            <tr>
                <td>
                    <table id="detalles" class="dat">  
                        <thead>
                            <tr>
                                
                                <th class="titulosTablas" >Poster</th>
                                <th class="titulosTablas" >Titulo</th>
                                <th class="titulosTablas" >Año</th>
                                <th class="titulosTablas" >Tipo</th>
                                <th class="titulosTablas" >Detalles</th>

                            </tr>
                        </thead>
                        <tbody id="informacion">
    
                        </tbody>
                    </table>
                </td>
            </tr>
            
        </table>
    </div>
    <br>
    <br>
    <div class="paginas">
        <tr>
            <a href="#" class="previous">&laquo; Previous...</a>
            <a href="#" class="next">Next &raquo;</a>
            
            <a href="#" class="previous round">&#8249;</a>
            <a href="#" class="next round">&#8250;</a> 
        </tr>
        
    </div>

    <div class="popupWindow" id="popupWindow">
        <div class="popup" id="popup">
            <b href="#" id="closeButton" class="btn-close" onclick="cerrarPop()">
            <i class="fa fa-time"></i>
            </b>
            <h1 id="txtTitle"></h1>
            <div id="poster">

            </div>
            <p class="popupInfo">Año de lanzamiento: <p id="anio"></p>
            </p><br>
            <p class="popupInfo">Rated: <p id="rated"></p> </p>
            <br>
            <p class="popupInfo">Rating imDB: <p id="imDB"></p>
            </p><br>
            <p class="popupInfo">Genero: <p id="genero"></p>
            </p><br>
            <p class="popupInfo">Director: <p id="Director"></p>
            </p><br>
            <p class="popupInfo">Resumen: <p id="plot"></p>
            </p><br>
           
        </div>
    </div>

    <div class="footer">

    </div>
        
</body>
</html>
